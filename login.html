<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex flex-col items-center justify-center my-20">
        <h2 class="text-4xl">Please <span class="text-[#42A9D0]">Login</span> </h2>
        <div class="flex flex-row my-20">
            <form onSubmit={handleLogin(event)} class="flex flex-col mt-20">
                <label class="ml-2 mb-1 text-sm">User Name</label>
                <input id="login-username"
                    class=" mb-3 w-[400px] h-8 bg-gray-100 rounded-full focus:border-[#42A9D0] border focus:outline-none px-3"
                    type="text">
                <label class="ml-2 mb-1 text-sm">Password</label>
                <input id="login-password"
                    class=" mb-3 w-[400px] h-8 bg-gray-100 rounded-full focus:border-[#42A9D0] border focus:outline-none px-3"
                    type="text">

                <input type="submit" class="bg-[#42A9D0] w-20 mx-auto rounded text-white px-[4px] py-[2px] mt-6">
            </form>
            <img class="w-[500px]" src="./assets/login.png" alt="">
        </div>
    </div>
</body>

</html>
